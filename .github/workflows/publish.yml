name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@toqen"

      - name: Bump package version and commit changes
        run: |
          npm version patch --no-git-tag-version
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json # Adjust this line if package.json is deeper in the directory structure
          git commit -m "Bump version to $(node -p "require('./package.json').version")"
        working-directory: ./src/react

      - name: Push changes
        run: git push

      - name: Install main packages
        run: npm install

      - name: Install component packages
        run: npm install
        working-directory: ./src/react

      - name: Copy README to components directory
        run: cp README.md ./src/react/

      - name: Build package
        run: npm run build
        working-directory: ./src/react

      - name: Publish to npm
        run: npm publish --access public --no-git-checks
        working-directory: ./src/react
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
